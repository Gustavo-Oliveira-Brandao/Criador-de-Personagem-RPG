<div class="container">
    <div class="titulo">
        <img src="assets/inventario.svg" alt="Inventario" />
        <h2>Inventario</h2>
    </div>
    <div class="row">
        <p class="texto-item">Nome</p>
        <p class="texto-item">Descrição</p>
        <p class="valor-item">Peso</p>
        <p class="valor-item">Valor</p>
        <span></span>
    </div>
    @for(item of personagem.items; track $index; ){
    <app-item [item]="item" [index]="$index" />
    }
    <app-botao-pequeno nomeComponente="inventario" acao="expandir" />

    @if(accordion.adicionarInventarioEstaAberto){
    <div class="accordion">
        <div class=row-accordion>
            <p>Nome: </p>
            <input placeholder="Pá" style="width: 8rem;" id="nome-item" />
        </div>
        <div class="row-accordion">
            <p>Descrição: </p>
            <input placeholder="Cava terra" style="width: 8rem;" id="descricao-item" />
        </div>
        <div class="row-accordion">
            <p>Peso: </p>
            <input placeholder="3kg" style="width: 3rem;" id="peso-item" />
        </div>
        <div class="row-accordion">
            <p>Valor: </p>
            <input placeholder="20po" style="width: 3rem;" id="valor-item" />
        </div>
        <app-botao-adicionar nomeComponente="inventario" />
    </div>
    }
</div>
