<div class="container" (click)="expandir()">
  <p class="titulo">{{habilidade.nome}}</p>

  <div class="row">
    <p class="nomeCampo">Tempo de execução:</p>
    <p> {{habilidade.tempoExecucao}}</p>
  </div>
  @if(habilidadeEstaExpandida){
  <div class="row">
    <p class="nomeCampo">Origem:</p>
    <p> {{habilidade.origem}}</p>
  </div>
  <p style="font-size: 13px;">{{habilidade.descricao}}</p>

  }
</div>
