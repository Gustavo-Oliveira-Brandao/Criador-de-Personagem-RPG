@if(acao == "expandir"){
<button (click)="abrirMenu(nomeComponente)"><i class="fa-solid fa-plus"></i></button>
}
@if(acao == "deletar"){
@if(nomeComponente == "magias"){
<button class="delete" (click)="controleFicha.deletarItem(nomeComponente, index, nivel)"><i
                class="fa-solid fa-trash"></i></button>
}
@else{
<button class="delete" (click)="controleFicha.deletarItem(nomeComponente, index)"><i
                class="fa-solid fa-trash"></i></button>
}
}
